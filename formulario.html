  <style>

    }

      width: 95%;
      padding: 10px;
      margin: 8px 0;

      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3c4c8d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;

      background: #3c4c8c;

      text-align: center;

</head>
<body>

   <!--Navar-->
      <header>
    <div class="logo">
      <img src="logo-expoJ.png" alt="Journey Miles Logo" />
    </div>
    <nav>
        <ul>
        <li><a href="JourneyD/IndexD.html">Home</a></li>
        <li><a href="JourneyD/IndexVuelo.html">Flights</a></li>
        <li><a href="hotel-booking/indexhoteles.html">Hotels</a></li>
        <li><a href="aboutus_jm/about_index.html">About Us</a></li>
      </ul>
    </nav>
       <div class="login-btn">
      <a href="formulario.html">
      <button><i class="fas fa-user"></i> Login</button>
      </a>
    </div>
  </header>
  <!--Termina-->

  <div class="container">
    <!-- Formulario de Login -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUser" placeholder="User" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button onclick="login()"><a id="boton"href="hotel-booking/indexhoteles.html">Login</a></button>
      <div class="toggle">You don't have an account? <span onclick="showRegister()">Sign in</span></div>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerForm" class="hidden">
      <h2>Sign in</h2>
      <input type="text" id="regUser" placeholder="Usuario" required>
      <input type="email" id="regEmail" placeholder="Correo" required>
      <input type="password" id="regPass" placeholder="ContraseÃ±a" required>
      <button onclick="register()">Sign in</button>
      <div class="toggle">Do you already have an account?<span onclick="showLogin()">Login</span></div>
    </div>
  </div>

  <script>
    // Mostrar Registro
    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }
    // Mostrar Login
    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // Registro
    function register() {
      let user = document.getElementById("regUser").value;
      let email = document.getElementById("regEmail").value;
      let pass = document.getElementById("regPass").value;

      if (user === "" || email === "" || pass === "") {
        alert("Please fill in all fields.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      
      // Verificar si el usuario ya existe
      if (users.find(u => u.user === user)) {
        alert("That user already exists.");
        return;
      }

      users.push({ user, email, pass });
      localStorage.setItem("users", JSON.stringify(users));
      showLogin();
    }

    // Login
    function login() {
      let user = document.getElementById("loginUser").value;
      let pass = document.getElementById("loginPass").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let validUser = users.find(u => u.user === user && u.pass === pass);

      if (validUser) {
        alert("Welcome " + user + " ðŸŽ‰");
      } else {
        alert("Incorrect username or password.");
      }
    }
  </script>
</body>
