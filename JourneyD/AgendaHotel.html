<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo img {
      height: 65px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #3a59d1;
      font-weight: 500;
      transition: color 0.3s;
      font-size: 20px;
    }

    nav a:hover {
      color: #7ac6d2;
    }

    .login-btn button {
      background: none;
      border: 2px solid #1a3dab;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      color: #1a3dab;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s;
    }

    .login-btn button:hover {
      background: #3a59d1;
      color: white;
    }

    .form-container {
      background-color: white;
      max-width: 900px;
      margin: 130px auto 30px auto; /* margen superior para dejar espacio bajo el menú */
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #1a3dab;
    }

    h3 {
      margin-bottom: 30px;
      color: #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px 40px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #87c2e7;
      border-radius: 5px;
      font-size: 14px;
    }

    .room-options {
      display: flex;
      gap: 20px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .room-options label {
      font-weight: normal;
    }

    .submit-btn {
      margin-top: 40px;
      text-align: center;
    }

    button {
      background-color: #1a3dab;
      color: white;
      padding: 14px 40px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a59d1;
    }

    #mensajeExito {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: green;
      font-weight: bold;
    }

    .required-star {
      color: red;
    }
  </style>
</head>

<body>

  <!-- Header movido fuera del <head> -->
  <header>
    <div class="logo">
      <img src="logo-expo  (2).png" alt="Journey Miles Logo" />
    </div>
    <nav>
        <ul>
        <li><a href="IndexD.html">Home</a></li>
        <li><a href="IndexVuelo.html">Flights</a></li>
        <li><a href="../hotel-booking/indexhoteles.html">Hotels</a></li>
        <li><a href="../aboutus_jm/about_index.html">About Us</a></li>
      </ul>
    </nav>
    <div class="login-btn">
      <a href="../formulario.html">
      <button><i class="fas fa-user"></i>Login</button>
      </a>
    </div>
  </header>

  <div class="form-container">
    <h2>Start booking</h2>
    <form id="formReserva">

      <div class="form-grid">
        <div>
          <label>First Name <span class="required-star">*</span></label>
          <input type="text" required>
        </div>
        <div>
          <label>Last Name <span class="required-star">*</span></label>
          <input type="text" required>
        </div>

        <div>
          <label>Address 1 <span class="required-star">*</span></label>
          <input type="text" required>
        </div>
        <div>
          <label>Address 2</label>
          <input type="text">
        </div>

        <div>
          <label>City <span class="required-star">*</span></label>
          <input type="text" required>
        </div>
        <div>
          <label>State <span class="required-star">*</span></label>
          <input type="text" required>
        </div>
        <div>
          <label>Zip Code <span class="required-star">*</span></label>
          <input type="text" required>
        </div>

        <div>
          <label>Phone <span class="required-star">*</span></label>
          <input type="tel" required>
        </div>
        <div>
          <label>Email Address <span class="required-star">*</span></label>
          <input type="email" required>
        </div>

        <div>
          <label>Check-in Date <span class="required-star">*</span></label>
          <input type="date" required>
        </div>
        <div>
          <label>Check-in Time <span class="required-star">*</span></label>
          <select required>
            <option value="">--</option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM</option>
          </select>
        </div>
        <div>
          <label>Check-out Date <span class="required-star">*</span></label>
          <input type="date" required>
        </div>
        <div>
          <label>Check-out Time <span class="required-star">*</span></label>
          <select required>
            <option value="">--</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>12:00 PM</option>
          </select>
        </div>

        <div>
          <label>Room Preference <span class="required-star">*</span></label>
          <div class="room-options">
            <label><input type="radio" name="room" required> Standard</label>
            <label><input type="radio" name="room"> Deluxe</label>
            <label><input type="radio" name="room"> Suite</label>
          </div>
        </div>

        <div>
          <label>Adults</label>
          <select>
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
        </div>
        <div>
          <label>Children <span class="required-star">*</span></label>
          <select required>
            <option>0</option><option>1</option><option>2</option><option>3</option>
          </select>
        </div>
      </div>

      <div class="submit-btn">
        <button type="submit">Submit Reservation</button>
      </div>

      <div id="mensajeExito">✅ ¡Reservation made successfully!</div>
    </form>
  </div>

  <script>
    document.getElementById('formReserva').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('mensajeExito').style.display = 'block';
      this.reset();
    });
  </script>

</body>
</html>
